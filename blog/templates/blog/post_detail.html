{% extends 'blog/base.html' %}
{% block content %}
<article class="media content-section">
  <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.author }}</a>

      {% if object.is_postupdated %}
      <small cFlass="text-muted">updated: {{ object.date_posted }}</small>
      {% else %}
      <small class="text-muted">{{ object.date_posted }}</small>
      {% endif %}
    </div>
    <h2 class="article-title" href="#">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
    {% if object.author == user %}
    <div class="text-right">
      <a href="{% url 'blog-post-update' post.id %}" class="btn btn-info btn-sm" type="submit">Update</a>
      <a href="{% url 'blog-post-delete' post.id %}" class="btn btn-danger btn-sm" type="submit">Delete</a>
    </div>
    {% endif %}
  </div>
</article>
{% endblock %}
