<article class="media content-section">
    <img src="{{ post.author.profile.image.url }}" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'blog-post-user' post.author %}">{{ post.author }}</a>

            {% if post.is_postupdated %}
            <small class="text-muted">updated: {{ post.date_posted }}</small>
            {% else %}
            <small class="text-muted">{{ post.date_posted }}</small>
            {% endif %}
        </div>
        <h2><a class="article-title" href="{% url 'blog-post-detail' post.id %}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
